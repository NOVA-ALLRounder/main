# Meeting agent default configuration
stt:
  backend: wav2vec2
  model: kresnik/wav2vec2-large-xlsr-korean
  chunk_seconds: 20
  stride_seconds: 5
  diarization: false
summary:
  backend: llm
  model: gpt-4o-mini
  temperature: 0.3
storage:
  output_root: data/meetings
  policy_tag: meeting_default

