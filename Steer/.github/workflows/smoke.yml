name: Smoke

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps (core)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run smoke tests
        run: |
          python -m compileall scripts/pipeline/infopilot.py core/data_pipeline/policies/engine.py
          pytest -q tests/test_policy_engine.py tests/test_pipeline_sensitive_paths.py tests/test_meeting_policy_scope.py tests/test_photo_policy_scope.py
