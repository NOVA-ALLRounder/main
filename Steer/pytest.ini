[pytest]
testpaths = tests
addopts = -m "smoke or full"
norecursedirs =
    llama_build
    models
filterwarnings =
    ignore:.*SwigPyPacked.*:DeprecationWarning
    ignore:.*SwigPyObject.*:DeprecationWarning
    ignore:.*swigvarlink.*:DeprecationWarning
markers =
    smoke: 빠른 스모크 검증에 포함되는 테스트
    full: 전체 회귀 테스트 (기본 실행에서 포함)
    integration: 외부 의존/느린 통합 테스트
