version: '3.8'

services:
  trees-backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./users.json:/app/users.json
    restart: unless-stopped
